<!DOCTYPE html>
<html>                                          <!--Start of the HTML-->
    <head>                                      <!--Start of the head-->
        
        <title>Contact</title>

        <!-- Linking jQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <!--Importing style sheet-->
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- Latest compiled and minified CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    </head>                                     <!--End of the head-->

    <body>                                      <!--Start of the body-->
        <header id="pageHeader">
                <h1>Contact</h1>
            </header>
        
        <div class="nav" id="navPane">                      <!--Nav pane-->
            <!-- First nav pane, which goes to the about section -->
            <section>             
                <button class="navAbout navButton" id="aboutMe"><span>About me</span></button>
            </section>
            <!-- Second nav pane, which goes to the portfolio -->
            <section>
                <button class="navPortfolio navButton" id="portfolioButton"><span>Portfolio</span></button>
            </section>
            <!-- Third nav pane, which goes to the contact -->
            <section>
                <button class="navContact navButton" id="contactButton"><span>Contact</span></button>
            </section>
        </div>
        
        <!--Start of the form-->
        <form action="mailto:n.keyes1994@gmail.com" method="POST" enctype="text/plain" class="forms">
            <!--Text input box for the name-->
            Name:<br>
            <input class ="textInput" type="text" name="name"><br>
            <!--Text input box for the email-->
            Email:<br>
            <input class="textInput" type="text" email="email"><br>
            <!--Text area for the message-->
            Comment:<br>
            <textarea class="textInput" rows="7" cols="70" name="Comment"></textarea>
            <br>
            <!--Submit button-->
            <input class="formButton" type="submit" value="Submit">
            <!--Reset button-->
            <input class="formButton" type="reset" value="Reset">
        </form>                                 <!--End of the form-->

        <footer>
                <h1>Placeholder</h1>
            </footer>

        <!-- Linking JS page -->
        <script type="text/javascript" src="logic.js"></script>

    </body>                                     <!--End of the body-->

    
</html>                                         <!--End of the HTML-->
